<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="statusbar">
      <div class="statusbar__logo__left"><i class="fas fa-bars"></i></div>
      <div class="statusbar__logo__center">library</div>
      <div class="statusbar__logo__right">
        <i class="fas fa-shopping-basket"></i>
      </div>
    </div>

    <div class="search">
      <div class="search__fonts">Search books....</div>
      <div class="search__logo"><i class="fas fa-search"></i></div>
    </div>

    <div class="book__main__text">Book of the day</div>
    <div class="book__main">
      <img class="book__main__img" src="image/no fixed abode.jpg" />
      <div class="book__main__info">
        <div class="book__main__title">No Fixed Abode</div>
        <div class="book__main__author">journey Through</div>
        <div class="book__main__star">
          <i class="fas fa-star"></i><i class="fas fa-star"></i
          ><i class="fas fa-star"></i><i class="fas fa-star"></i
          ><i class="fas fa-star"></i>
        </div>
        <div class="book__main__genre">
          <div class="book__main__genre-jr">Journey</div>
          <div class="book__main__genre-bi">Biography</div>
        </div>
        <div class="book__main__btn">
          <div class="book__main__btn-bs">
            <i class="fas fa-bookmark fa-sm"></i>
          </div>
          <div class="book__main__btn-bn">Book Now</div>
        </div>
      </div>
    </div>
    <div class="content__text">Top Adventures</div>
    <div class="content">
      <div class="content__img-1">
        <img class="content__bookcover" src="image/hold still.jpg" />
        <div class="content-star">
          <i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
          ><i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
          ><i class="fas fa-star fa-xs"></i>
        </div>
      </div>
      <div class="content__img-2">
        <img class="content__bookcover" src="image/harry potter.jpg" />
        <div class="content-star">
          <i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
          ><i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
          ><i class="fas fa-star fa-xs"></i>
        </div>
      </div>
      <div class="content__img-3">
        <img class="content__bookcover" src="image/martion.jpg" />
        <div class="content-star">
          <i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
          ><i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
          ><i class="fas fa-star fa-xs"></i>
        </div>
      </div>
      <div class="content__img-4">
        <img class="content__bookcover" src="image/eyes of darkness.jpg" />
        <div class="content-star">
          <i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
          ><i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
          ><i class="fas fa-star fa-xs"></i>
        </div>
      </div>
    </div>

    <div class="introduction__text">Popular authors</div>
    <div class="introduction">
      <img class="introduction__img" src="image/richard martin.jpg" />
      <div class="introduction__content">
        <div class="introduction__name">George Raymond Richard Martin</div>
        <div class="introduction__explain">
          Modern american science fiction writer, screenwriter, producer and
          editor, winner of many literary awards
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
